<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="well well-sm">
				<form class="form-horizontal" role="form">
					<div class="form-group">
						<label for="performative">Performative</label> <select
							class="form-control">
							<option value="0" selected>---Select performative---</option>
							<option value="1">Featured</option>
							<option value="2">Most popular</option>
							<option value="3">Top rated</option>
							<option value="4">Most commented</option>
						</select>
					</div>
					<div class="form-group">
						<label for="sender">Sender</label> <input class="form-control"
							type="text" />
					</div>


					<div class="form-group">
						<label for="replyTo">Reply To</label> <input class="form-control"
							type="text" />
					</div>

					<!-- Message body -->
					<div class="form-group">
						<label for="content">Content</label>
						<div class="col-md-9">
							<textarea class="form-control" id="content" name="content"
								placeholder="Enter content of message..." rows="5"></textarea>
						</div>
					</div>



					<div class="form-group">
						<label for="language">Language</label> <input
							class="form-control" type="text" />
					</div>
					
					<div class="form-group">
						<label for="encoding">Encoding</label> <input
							class="form-control" type="text" />
					</div>
					
					<div class="form-group">
						<label for="ontology">Ontology</label> <input
							class="form-control" type="text" />
					</div>
					
					<div class="form-group">
						<label for="protocol">Protocol</label> <input
							class="form-control" type="text" />
					</div>
					
					<div class="form-group">
						<label for="conversationId">Conversation ID</label> <input
							class="form-control" type="text" />
					</div>
					
					
					<div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Send message</button>
              </div>
            </div>
				</form>
			</div>
		</div>
	</div>
</div>
