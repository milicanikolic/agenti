<!DOCTYPE html>
<html ng-app='app'>
<head>
<meta charset="UTF-8">
<title>AgentApp</title>


 <script src="js/angular.js"></script>
<script src="js/angular-route.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-animate.min.js"></script>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular-aria.min.js"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.0.4/angular-material.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<link rel="stylesheet" href="startForm.css">


<script type="text/javascript" src="js/app.js"></script>

<link href="start.css" rel="stylesheet"/>

<script>
 function cancel(){
		document.getElementById("name").value = '';
		document.getElementById("name").placeholder = "Enter name";
	 }
</script>

<script type="text/javascript">
	$(window).on('load', function(){
		$('#startModal').modal('show');
		});
</script>

</head>

<body>

<!-- 
<div id="particles-js"></div>
  -->
  <div ng-controller="ctrl">
 <div class="modal fade" data-backdrop="static" data-keyboard="false" id="startModal" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Choose one way of communication: </h4>
        </div>
        <div class="modal-body">
		

		 <input type="radio" name="communication" ng-model="radioValue" value="rest" > Rest<br>
 		 <input type="radio" name="communication" ng-model="radioValue" value="ws"> Web socket<br>

</div>
 <div class="modal-footer">
			          <button type="button" class="btn btn-info" ng-click="initSocket();firstModal();" data-dismiss="modal" >OK</button>
			         
			        </div>
        </div>
        </div>
        </div> 
        </div>
  
<div class="container" ng-controller="ctrl">
	<div class="row" >
		<div class="col-sm-2">
	      <ul class="nav navbar-nav">
	        <li class="dropdown">
	          <a class="dropdown-toggle" ng-click="getExisting();" data-toggle="dropdown"> Select available agent <span class=" 	glyphicon glyphicon-menu-down pull-right"></span></a>
	          <ul class="dropdown-menu">   
	          <li ng-model="type" data-toggle="modal" data-target="#myModal" ng-click="itemClick(x)" ng-repeat="x in agents"><a >{{x}}</a></li> 			</ul>			          			
	        </li>
	      </ul>
	     </div>  
	   

	<div ng-controller="ctrl">
     <div class="modal fade" id="myModal" tabindex="-1" role="dialog"  style="display: none;">
    	  <div class="modal-dialog">
				<div class="modal-content">
			        <div class="modal-header">
			      
			          <h4 class="modal-title">Start Agent</h4>
			        </div>
			        <div class="modal-body">
			          <div class="form-group">
					      <label>Agent's name:</label>
					      <input type="text" class="form-control" id="name" placeholder="Enter name" ng-model="name">
					    </div>
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-info" data-dismiss="modal" onclick="cancel();">Cancel</button>
			          <button type="button" class="btn btn-info" data-dismiss="modal" ng-click="start();">OK</button>
			          <!-- <input type = "submit" name="start" class="btn btn-info" ng-click="start();" value="START"> -->
			        </div>
			      </div>
			</div>	
	</div>     
	</div>
	        
		 <div class="col-sm-4 col-sm-offset-1" ng-contoller="ctrl">
			<div class="well well-sm">
				<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="performative">Performative</label> 
							<select	class="form-control" ng-model="performative" id="performativeText">
								<option style="display:none" disabled selected value > </option>
								<option ng-repeat="performative in performatives">{{performative}}</option>
							</select>
						</div>
						
						<div class="form-group">
							<label for="sender">Sender</label>
							<select class="form-control" ng-click="getRunning();" ng-model="sender" id="sendText">
								<option style="display:none" disabled selected value > </option>
								<option ng-repeat="agent in runningAgents" >{{agent}}</option>			
							</select>
						</div>
						
						<div class="form-group" >
							<label for="replyTo">Reply To</label>
							<select class="form-control" ng-click="getRunning();" ng-model="replyTo" id="replyText">
							<option style="display:none" disabled selected value > </option>
							<option ng-repeat="agent in runningAgents" >{{agent}}</option>	
							</select>
						</div>
						
						<div class="form-group">
							<label for="content">Content</label>
								<textarea ng-model="content" class="form-control" id="content" name="content" placeholder="Enter content of message..." rows="5" style="resize:none;"></textarea>
						</div>
		
						<div class="form-group">
							<label for="language">Language</label> 
							<input class="form-control" type="text" ng-model="language" id="language"/>
						</div>
						
						<div class="form-group">
							<label for="encoding">Encoding</label> 
							<input class="form-control" type="text" ng-model="encoding" id="encoding"/>
						</div>
						
						<div class="form-group">
							<label for="ontology">Ontology</label> 
							<input class="form-control" type="text" ng-model="ontology" id="ontology"/>
						</div>
						
						<div class="form-group">
							<label for="protocol">Protocol</label> 
							<input class="form-control" type="text" ng-model="protocol" id="protocol" />
						</div>
							
						<div class="form-group">
							<label for="conversationId">Conversation ID</label> 
							<input class="form-control" type="text" ng-model="conversationId" id="conversationId"/>
						</div>
							
						<div class="form-group">
		            		<div class="col-md-12 text-right">
		               			<button type="submit" class="btn btn-primary btn-lg" ng-click="send()">Send message</button>
		               		 </div> 
		                </div>
					</form>
				</div>
			</div>

		
		<div class="col-sm-4 col-sm-offset-1">
		  	<div class="form-group">
		 		 <span class="help-block"> <p id="characterLeft" class="help-block "><b>Console log</b></p> </span> 
		              <textarea rows="25" class="form-control"  id="message" style="resize:none;" onfocus="this.blur()"  readonly="readonly" name="additional_services"></textarea>
		    </div>                              
		</div>
</div>
</div>


</body>
</html>
